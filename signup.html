<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sign Up</title>
    <link rel="icon" href="https://www.facebook.com/favicon.ico" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;
            /* background-color: #f0f2f5; */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-image: url("https://images.unsplash.com/photo-1662070479020-73f77887c87c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGZhY2Vib29rJTIwbG9nb3xlbnwwfHwwfHx8MA%3D%3D");
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(10px);

        } 

        .signup-container {
            max-width: 432px; 
            /* background-color: #fff; */
            border-radius: 8px;
            box-shadow: 3px 3px 10px 2px lightgray;
            padding: 15px;
            text-align: left;
            margin: 20px;
        }

        .signup-container h2 {
            font-size: 32px;
            font-weight: bold;
            color: #1c1e21;
            margin-bottom: 5px;
            margin-top: 2px;
        }

        .signup-container p {
            font-size: 15px;
            color: #606770;
            margin-bottom: 20px;
        }

        .signup-container hr {
            border: 0.5px solid #dadde1;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        form input,
        form select {
            padding: 10px;
            border: 1px solid #dddfe2;
            border-radius: 5px;
            font-size: 16px;
        }

        form input:focus,
        form select:focus {
            outline: none;
            border-color: #1877f2;
            box-shadow: 0 0 1px #1877f2;
        }

        .name-fields {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .half-width {
            width: 100%;
        }

        select {
            width: 32%;
        }

        .gender {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .gender label {
            width: 100%;
            padding: 10px;
            border: 1px solid #dddfe2;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .gender input {
            margin-right: 5px;
        }

        .signup-btn {
            padding: 5px;
            background-color: #42b72a;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 50%;
            margin: 10px auto 10px auto;
        }

        .signup-btn:hover {
            background-color: #36a420;
        }

        .terms {
            font-size: 12px;
            color: #606770;
            margin-bottom: 20px;
        }

        .terms a {
            color: #1877f2;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <p>It's quick and easy.</p>
        <hr>
        
        <form>
            <div class="name-fields">
                <input type="text" placeholder="First name" class="half-width" required>
                <input type="text" placeholder="Surname" class="half-width" required>
            </div>
            <label style="font-size: 14px; color: #606770; display: block; text-align: left; margin-bottom: 5px;">Birthday</label>
            <div style="display: flex; justify-content: space-between; gap: 10px;">
                <select required>
                    <option value="" disabled selected>Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="1">3</option>
                    <option value="2">4</option>
                    <option value="1">5</option>
                    <option value="2">6</option>
                    <option value="1">7</option>
                    <option value="2">8</option>
                    <option value="1">9</option>
                    <option value="2">10</option>
                    <option value="1">11</option>
                    <option value="2">12</option>
                    <option value="1">13</option>
                    <option value="2">14</option>
                    <option value="1">15</option>
                    <option value="2">16</option>
                    <option value="1">17</option>
                    <option value="2">18</option>
                    <option value="1">19</option>
                    <option value="2">20</option>
                    <option value="1">21</option>
                    <option value="2">22</option>
                    <option value="1">23</option>
                    <option value="2">24</option>
                    <option value="1">25</option>
                    <option value="2">26</option>
                    <option value="1">27</option>
                    <option value="2">28</option>
                    <option value="1">29</option>
                    <option value="2">30</option>
                    <option value="2">31</option>
                </select>
                <select required>
                    <option value="" disabled selected>Month</option>
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="1">Mar</option>
                    <option value="2">Apr</option>
                    <option value="1">May</option>
                    <option value="2">Jun</option>
                    <option value="1">Jul</option>
                    <option value="2">Aug</option>
                    <option value="1">Sep</option>
                    <option value="2">Oct</option>
                    <option value="1">Nom</option>
                    <option value="2">Dec</option>
                </select>
                <select required>
                    <option value="" disabled selected>Year</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2023">2022</option>
                    <option value="2024">2021</option>
                    <option value="2023">2022</option>
                    <option value="2024">2019</option>
                    <option value="2023">2018</option>
                    <option value="2024">2017</option>
                    <option value="2023">2016</option>
                    <option value="2024">2015</option>
                    <option value="2023">2014</option>
                    <option value="2024">2013</option>
                    <option value="2023">2012</option>
                    <option value="2024">2011</option>
                    <option value="2023">2010</option>
                    <option value="2023">2009</option>
                    <option value="2024">2008</option>
                    <option value="2023">2007</option>
                    <option value="2023">2006</option>
                    <option value="2024">2005</option>
                    <option value="2023">2004</option>
                    <option value="2024">2003</option>
                    <option value="2024">2002</option>
                    <option value="2023">2001</option>
                    <option value="2023">2001</option>
     
                </select>
            </div>


            <label style="font-size: 14px; color: #606770; display: block; text-align: left; margin-top: 5px; margin-bottom: 5px;">Gender</label>
            <div class="gender">
                <label>
                    <input type="radio" name="gender" value="female" required> Female
                </label>
                <label>
                    <input type="radio" name="gender" value="male" required> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="custom" required> Custom
                </label>
            </div>
            <input type="text" placeholder="Mobile number or email address" required>
            <input type="password" placeholder="New password" required>


            <p class="terms">By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Data Policy</a> and <a href="#">Cookie Policy</a>. You may receive SMS notifications from us and can opt out at any time.</p>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
    </div>
</body>
</html>
